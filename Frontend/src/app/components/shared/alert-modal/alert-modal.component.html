<div class="modal-header ">
    <h4 class="modal-title">
        <span class="fa fa-times-circle" *ngIf="error" style="color: #ff6161;"></span>
        <span class="fa fa-exclamation-triangle" *ngIf="alert" style="color: #6199ff"></span>
        {{title}}
    </h4>
    <button type="button" class="close" aria-label="Fechar" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <span style="white-space: pre-wrap">{{message}}</span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">OK</button>
</div>
